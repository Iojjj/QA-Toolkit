            dependency "androidx.compose.material:material:1.0.5"
			dependency "androidx.compose.ui:ui-tooling:1.0.5"
			dependency "androidx.compose.ui:ui-tooling-preview:1.0.5"
			dependency "androidx.compose.ui:ui:1.0.5"
			dependency "androidx.compose.ui:ui-util:1.0.5"
            dependency "androidx.lifecycle:lifecycle-viewmodel-compose:2.4.0"
            dependency "androidx.navigation:navigation-compose:2.4.0-beta02"

            // Accompanist
            dependency "com.google.accompanist:accompanist-insets:0.17.0"

            // Reflection
            dependency "org.atteo.classindex:classindex:3.4"
        }
    }
}
